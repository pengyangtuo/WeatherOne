<!-- spinner -->
<div class="sp-wrapper" ng-show="loadingList">
  <div class="sp-overlay"></div>
  <div class="sp sp-circle large colorful"></div>
</div>

<ion-content class="wo-content" ng-init="hasFav=true" id="home-list">

  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>

  <!-- first landing options -->
  <div ng-show="isEmpty()">
    <div class="center-text">
      - or -
    </div>
    <button class="button button-block flat-btn blue" ng-click="searchLocal()">
      See your local weather
    </button>
  </div>

  <!-- favourite location list -->
  <ul class="wo-vertical-ls">
    <li ng-repeat="fav in getFavListWeather()"
        class="wo-content-med {{fav.data.weather[0].main | lowercase}}"
        ng-class="{night: fav.isNight()}">
      <a ui-sref="detail({weather: fav})">
        <div class="info">
          <div class="city">{{fav.data.name}}</div>
          <div class="time">{{fav.data.localTime | secToTimeStr}}</div>
        </div>
        <div class="icon">

        </div>
        <div class="temp">
          {{fav.data.main.temp | celsius}}
          <sup>&deg;</sup>
        </div>
      </a>
    </li>
  </ul>

</ion-content>
