<ion-view>
  <ion-content class="wo-content" ng-class="{night: detailCtrl.model.isNight()}">
    <!-- go back buttom -->
    <div class="wo-header">
        <i class="fa fa-chevron-left font-btn blue-acitve left-act" ng-click="$ionicGoBack()"></i>
        <div class="title">{{detailCtrl.model.data.name}}</div>
        <i id="detail-like"
           class="fa font-btn right-act"
           ng-class="detailCtrl.model.isFav ? 'fa-heart pink' : 'fa-heart-o'"
           ng-click="detailCtrl.toggleFav()"></i>

    </div>

    <!-- current weather of the city -->
    <div ng-class="{night: detailCtrl.model.isNight()}" class="wo-content-city {{detailCtrl.model.data.weather[0].main | lowercase}}">
      <!-- banner image -->
      <div class="weather-banner"></div>
      <!-- temperature -->
      <div class="weather-temp">{{detailCtrl.model.data.main.temp | celsius}}<label>&deg;</label></div>
      <!-- auxiliary info -->
      <div class="weather-info">
        <div class="info-item">
          <img src="img/weathers/wind-icon.png">
          <div class="info">
            <div><b>wind speed</b></div>
            <div>{{detailCtrl.model.data.wind.speed}} <i>m/s</i></div>
          </div>
        </div>
        <div class="info-item">
          <img src="img/weathers/hum-icon.png">
          <div class="info">
            <div><b>humidity</b></div>
            <div>{{detailCtrl.model.data.main.humidity}}%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- forecast part -->
    <forecast-list></forecast-list>

    <!-- history button -->
    <button ui-sref="history({city: detailCtrl.model.data.name})" class="button button-block flat-btn blue" ng-show="!hasFav">
      <b>View weather history</b>
    </button>

  </ion-content>
</ion-view>
